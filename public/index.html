<!DOCTYPE html>
<html>
<head>
  <title>Study Guide Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #ff69b4;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 600px;
      width: 90%;
      margin: 20px auto;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    textarea {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      background-color: #333;
      border: 2px solid #ff69b4;
      border-radius: 8px;
      color: #ff69b4;
      font-size: 1rem;
      resize: vertical;
    }
    button {
      padding: 12px 30px;
      background-color: #ff1493;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s;
      margin: 10px;
    }
    button:hover {
      background-color: #ff0066;
    }
    #output {
      width: 100%;
      min-height: 150px;
      padding: 15px;
      margin: 20px 0;
      background-color: #333;
      border: 2px solid #ff69b4;
      border-radius: 8px;
      color: #ff69b4;
      text-align: left;
      white-space: pre-wrap;
    }
    .copy-btn {
      background-color: #ff69b4;
      padding: 8px 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Study guide -> Quizlet</h1>
    <div class="subtitle">Made for Leah</div>
    
    <textarea id="input" placeholder="Paste your study guide here..."></textarea>
    <button onclick="generateText()">Convert</button>
    
    <div id="output">Your converted Quizlet format will appear here...</div>
    <button class="copy-btn" onclick="copyOutput()">Copy All</button>
  </div>

  <script>
    async function generateText() {
      const input = document.getElementById("input").value;
      const output = document.getElementById("output");
      output.textContent = "Converting...";

      try {
        const response = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: input })
        });
        const { text } = await response.json();
        output.textContent = text;
      } catch (error) {
        output.textContent = "Error: " + error.message;
      }
    }

    function copyOutput() {
      const output = document.getElementById("output");
      navigator.clipboard.writeText(output.textContent)
        .then(() => alert('Copied to clipboard!'))
        .catch(err => alert('Failed to copy!'));
    }
  </script>
</body>
</html>
